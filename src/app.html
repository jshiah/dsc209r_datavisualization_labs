<!-- Lab 5's Step 1.6: Preventing FOUC (Optional) -->
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Lab 4 Svelte Features</title>
		%sveltekit.head%
		<link rel="stylesheet" href="%sveltekit.assets%/style.css" /> 
		
		<!-- Inline script to set the color scheme -->
		<script>
			let root = document.documentElement;
			let colorScheme = localStorage.colorScheme ?? 'automatic';
			root.style.setProperty('color-scheme', colorScheme);
		</script>

		<script src="%sveltekit.assets%/global.js" type="module"></script>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
